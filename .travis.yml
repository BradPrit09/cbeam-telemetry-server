language: node_js
dist: trusty
sudo: false
node_js:
- '6'
services:
- docker
install:
- docker-compose -v
script:
- docker-compose up -d
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push cbase/cbeam-telemetry-server;
  fi
env:
  global:
  - secure: 
  - secure: 
