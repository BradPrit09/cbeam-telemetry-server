language: node_js
dist: trusty
sudo: false
node_js:
- lts/*
services:
- docker
install:
# Install dependencies and build OpenMCT
- npm install
script:
# Copy OpenMCT assets into correct location
- cp -R node_modules/openmct/dist openmct
# Prepare cross-compiling environment if targeting ARM
- if [ "$TARGET" == "raspberrypi3" ]; then docker run --rm --privileged multiarch/qemu-user-static:register --reset; fi
# Build Docker image and start the whole service
- docker-compose up -d
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push "$DOCKER_IMAGE"; fi
env:
  global:
  - secure: 
  - secure: 
matrix:
  include:
  - env: TARGET=x86 DOCKER_IMAGE=cbase/cbeam-telemetry-server
  - env: TARGET=raspberrypi3 DOCKER_IMAGE=cbase/raspberrypi3-cbeam-telemetry-server bower_allow_root=true COMPOSE_FILE=docker-compose-raspberrypi3.yml
    sudo: true
